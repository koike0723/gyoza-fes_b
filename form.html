<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="福岡の人気餃子が一堂に集結！ご当地餃子や創作餃子が楽しめる、エネルギッシュでモダンなフードフェス。">
    <meta name="keywords" content="餃子,FES,長浜公園,参加無料,創作餃子">
    <meta name="author" content="ふくおか餃子FES実行委員会">
    <meta name="robots" content="noindex,nofollow">
    <!-- fonts: Zen Maru Gothic & Zen Antique -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <!-- DNC css reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.min.css">
    <!-- my style css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ふくおか餃子FES-お問い合わせ</title>
</head>

<body>
    <header class="l-header">
        <div class="l-header-inner">
            <h1>
                <img src="./img/logo_02.svg" alt="">
            </h1>
            <nav>
                <ul>
                    <li>
                        <p>Home</p>
                    </li>
                    <li>
                        <p>店舗一覧</p>
                    </li>
                    <li>
                        <p>よくある質問</p>
                    </li>
                    <li>
                        <p>お問い合せ</p>
                    </li>
                </ul>
            </nav>
        </div>
        <nav class="c-breadcrumbs">
            <ol>
                <li>Home</li>
                <li></li>
                <li></li>
            </ol>
        </nav>
    </header>

    <main>
        <h2 class="">お問い合わせ</h2>
        <p>当イベントへのお問い合わせは、下記のフォームよりお願い致します。</p>

        <form action="" method="">
            <dl>
                <div>
                    <dt><label for="">お問い合わせ種別<span>※必須</span></label></dt>
                    <dd>
                        <select name="inquiry-type" id="">
                            <option value="FESに関すること">FESに関すること</option>
                            <option value="店舗に関すること">店舗に関すること</option>
                            <option value="会場に関すること">会場に関すること</option>
                            <option value="その他お問合せ">その他お問合せ</option>
                        </select>
                    </dd>
                </div>
                <div>
                    <dt><label for="">お名前<span>※必須</span></label></dt>
                    <dd><input type="text" name="user-name"></dd>
                </div>
                <div>
                    <dt><label for="">ふりがな<span>※必須</span></label></dt>
                    <dd><input type="text" name="user-name-furigana"></dd>
                </div>
                <div>
                    <dt><label for="">会社名</label></dt>
                    <dd><input type="text" name="company-name"></dd>
                </div>
                <div>
                    <dt><label for="">電話番号</label></dt>
                    <dd><input type="text" name="telephone-number"></dd>
                </div>
                <div>
                    <dt><label for="">メールアドレス<span>※必須</span></label></dt>
                    <dd>
                        <input type="email" name="user-email-address">
                    </dd>
                </div>
                <div>
                    <dt><label for="">店名・媒体名</label></dt>
                    <dd><input type="text" name="store-name"></dd>
                </div>
                <div>
                    <dt><label for="">お問い合わせ内容<span>※必須</span></label></dt>
                    <dd><textarea name="contact" id=""></textarea></dd>
                </div>
            </dl>
        </form>

        <p>
            当イベントの
            <a href="">プライバシーポリシー</a>
            に同意頂ける場合は「同意する」にチェックを付け「入力内容の確認」ボタンをクリックしてください
        </p>

        <p>
            <label for=""><input type="radio" name="approve" value="承認する">承認する</label>
        </p>
        <p>
            <input type="submit" value="送信する">
        </p>


    </main>

    <footer class="l-footer">
        <a href="#" class="c-top-btn">top</a>
        <div class="l-footer-inner">
            <div class="c-organization">
                <div class="c-logo">
                    <img src="./img/logo_02.svg" alt="">
                </div>
                <dl>
                    <dt>主催</dt>
                    <dd>ふくおか餃子フェス実行委員会</dd>
                    <dt>協賛</dt>
                    <dd>九州餃子部</dd>
                    <dt>制作協力</dt>
                    <dd>創造社リカレントスクール 福岡校</dd>
                </dl>
            </div>
            <nav><a href="#">プライバシーポリシー</a></nav>
            <div class="c-sns">
                <p></p>
                <ul>
                    <li>
                        <a href="#"><img src="" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="" alt=""></a>
                    </li>
                </ul>
                <small>&copy; 2025 ふくおか餃子FES実行委員会</small>
            </div>
        </div>
    </footer>
</body>

</html>
